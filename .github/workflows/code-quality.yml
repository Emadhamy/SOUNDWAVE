name: ğŸ“Š Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  detekt:
    name: ğŸ” Detekt Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission
        run: chmod +x gradlew

      - name: ğŸ” Run Detekt
        run: ./gradlew detekt --stacktrace
        continue-on-error: true

      - name: ğŸ“¤ Upload Detekt Report
        uses: actions/upload-artifact@v6
        with:
          name: detekt-report
          path: app/build/reports/detekt/
          retention-days: 7

  ktlint:
    name: ğŸ“ Ktlint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission
        run: chmod +x gradlew

      - name: ğŸ“ Run Ktlint
        run: ./gradlew ktlintCheck --stacktrace
        continue-on-error: true