name: ğŸ“¦ Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 0'  # ÙƒÙ„ Ø£Ø³Ø¨ÙˆØ¹
  workflow_dispatch:

jobs:
  update:
    name: ğŸ”„ Check Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission
        run: chmod +x gradlew

      - name: ğŸ“¦ Check Dependencies
        run: ./gradlew dependencyUpdates -Drevision=release --stacktrace

      - name: ğŸ“¤ Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates
          path: build/dependencyUpdates/
          retention-days: 30