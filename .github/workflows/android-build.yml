name: ğŸ”¨ Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: ğŸ—ï¸ Build APK
    runs-on: ubuntu-latest
    
    steps:
      # 1. ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Ø¥Ø¹Ø¯Ø§Ø¯ Java
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Ù…Ù†Ø­ ØµÙ„Ø§Ø­ÙŠØ§Øª Gradle
      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Cache Gradle
      - name: ğŸ“¦ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Ø¨Ù†Ø§Ø¡ Debug APK
      - name: ğŸ”¨ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6. Ø¨Ù†Ø§Ø¡ Release APK
      - name: ğŸ“¦ Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # 7. Ø±ÙØ¹ Debug APK
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      # 8. Ø±ÙØ¹ Release APK
      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 14

  # ÙØ­Øµ Ø§Ù„ÙƒÙˆØ¯
  lint:
    name: ğŸ” Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Grant execute permission
        run: chmod +x gradlew

      - name: ğŸ” Run Lint
        run: ./gradlew lint --stacktrace

      - name: ğŸ“¤ Upload Lint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 7